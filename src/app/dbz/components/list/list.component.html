<h4>Listado</h4>
<!-- ngClass is a directive that allows you to set multiple classes dynamically -->
<!-- first, last, even, odd are local variables that are available in the ngFor directive -->
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{ 'list-group-item-primary': isFirst, 'list-group-item-warning': isLast }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}.</span>
      {{ character.name }} - power: {{ character.power }}
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
    <!--
    <span>Es el primero: {{ isFirst }}</span>
    <span>Es el ultimo: {{ isLast }} </span> -->
  </li>
</ul>
