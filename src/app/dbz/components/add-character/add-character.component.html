<!-- [(ngModel)]: Este enlace bidireccional se utiliza para modificar el modelo de datos y el HTML.

[]  Este enlace de propiedad se utiliza para modificar el HTML.
Toma el valor de la propiedad character.power del modelo de datos en el componente y lo
establece como el valor del campo de entrada en el HTML.

():  Este enlace de evento se utiliza para modificar el modelo de datos.
-->

<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()"> <!-- (ngSubmit) is an event binding that listens for the submit event on the form element -->
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="mb-2 form-control"
    placeholder="Nombre"
  >

  <input
    type="number"
    [(ngModel)]="character.power"
    name="power"
    class="mb-2 form-control"
    placeholder="Poder"
  >

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

  <!--
  <pre>{{ character | json }}</pre> -->
</form>
